<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SAML experiment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form method="POST" action="/api/saml/logout?return=/app/index">
    <button type="submit" name="submit" value="value" class="button">Logout</button>
</form>
<p th:text="'ID: ' + ${id}"></p>
<p th:text="'email: ' + ${email}"></p>
<p th:text="'name: ' + ${name}"></p>
<p th:text="'surname: ' + ${surname}"></p>
<p th:text="'role: ' + ${role}"></p>
<p th:text="'session_token: ' + ${session_token}"></p>
</body>
</html>
